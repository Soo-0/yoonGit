<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>승차권 보관함</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">승차권 보관함</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">승차권 보관함 본문 시작</h2>
                <div class="inner">
                    <a href="#popGiftInfo" class="btn blue j_pop_open" role="button">보낸 선물 승차권 정보 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 보낸 선물 승차권 정보 팝업 -->
    <div id="popGiftInfo" class="pop_wrap modal is_active is_visible"><!-- D : 사용 시 is_active is_visible class 삭제 -->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">보낸 선물 승차권 정보</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <p class="t_tit">이신한 <span class="fc_blue">(1매)</span></p>
                <ul class="btw_list">
                    <li>
                        <div class="btw_tit">휴대폰번호</div>
                        <div class="btw_txt">01012345678</div>
                    </li>
                    <li>
                        <div class="btw_tit">좌석 번호</div>
                        <div class="btw_txt">일반실 / 어른 / 1호차 16C</div>
                    </li>
                    <li>
                        <div class="btw_tit">승차권 번호</div>
                        <div class="btw_txt">81217-1110-10727-14</div>
                    </li>
                    <li>
                        <div class="btw_tit">선물보낸시간</div>
                        <div class="btw_txt">2023.10.31 12:12:56</div>
                    </li>
                    <li>
                        <div class="btw_tit">선물 방법</div>
                        <div class="btw_txt">신한pLay</div>
                    </li>
                </ul>
            </div>
            <div class="pop_btn btn_wrap">
                <a href="#" class="btn blue full j_pop_close">확인</a>
            </div> 
        </article>
    </div>
    <!-- e : 보낸 선물 승차권 정보 팝업 -->

</body>
</html>
