<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>승차권 보관함</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">승차권 보관함</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">승차권 보관함 본문 시작</h2>
                <div class="inner">
                    <a href="#popGiftChk" class="btn blue j_pop_open" role="button">선물하기 승차권 선택 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 선물하기 승차권 선택 팝업 -->
    <div id="popGiftChk" class="pop_wrap modal is_active is_visible"><!-- D : 사용 시 is_active is_visible class 삭제 -->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">선물하기 승차권 선택</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <div class="agree_area ty2">
                    <div class="agree_chkall">
                        <label class="checkbox">
                            <input type="checkbox" name="chk_gift">
                            <i></i>
                            <span>전체선택 <span class="count"></span></span>
                        </label>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_gift">
                                <i></i>
                                <span class="txt_dl ty2">
                                    <span class="tit">[어른] 2호차(일반실) 10A </span>
                                    <span class="sub"><strong>35,300 원</strong></span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_gift">
                                <i></i>
                                <span class="txt_dl ty2">
                                    <span class="tit">[어린이] 2호차(일반실) 10A </span>
                                    <span class="sub"><strong>35,300 원</strong></span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_gift" disabled>
                                <i></i>
                                <span class="txt_dl ty2">
                                    <span class="tit">[경로] 2호차(일반실) 10A </span>
                                    <span class="sub"><strong>35,300 원</strong></span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pop_btn btn_wrap flex">
                <a href="#" class="btn gray j_pop_close">취소</a>
                <a href="#" class="btn blue j_pop_close">확인</a>
            </div> 
        </article>
    </div>
    <!-- e : 선물하기 승차권 선택 팝업 -->

</body>
</html>
