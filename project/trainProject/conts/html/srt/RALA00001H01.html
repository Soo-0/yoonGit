<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>출발역 선택</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">출발역 선택</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">출발역 선택 본문 시작</h2>
                <div class="inner">
                    <div class="search_top">
                        <div class="input_wrap search">
                            <input type="text" title="출발역 검색 입력칸" class="input" placeholder="출발역 검색">
                            <button type="button" class="btn_del"><span class="blind">삭제</span></button>
                            <button type="search" class="btn_search"><span class="blind">검색</span></button>
                        </div>
                        <div class="tab_wrap j_ui_tab">
                            <ul class="tab_list" role="tablist">
                                <li class="on"><a href="#tab1" role="tab" aria-selected="true">전체역</a></li>
                                <li><a href="#tab2" role="tab" aria-selected="false">가나다순</a></li>
                            </ul>
                            <div id="tab1" class="tab_cont on" role="tabpanel">
                                <div class="btn_sel_area j_scroll" role="tablist" aria-labelledby="search_station">
                                    <button type="button" role="tab" class="btn sel on" aria-selected="true">최근조회</button><!-- [D] 선택시 on class 추가 aria-selected="true" 변경 필요(접근성) / default : aria-selected="false" -->
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">주요역</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">KTX 정차</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">SRT 정차</button><!-- #2차 적용 // srt v1.7 p.29 -->
                                </div>
                            </div>
                            <div id="tab2" class="tab_cont" role="tabpanel">
                                <div class="btn_sel_area j_scroll" role="tablist" aria-labelledby="search_station">
                                    <button type="button" role="tab" class="btn sel on" aria-selected="true">ㄱ</button><!-- [D] 선택시 on class 추가 aria-selected="true" 변경 필요(접근성) / default : aria-selected="false" -->
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㄴ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㄷ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㄹ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅁ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅂ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅅ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅇ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅈ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅊ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅋ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅠ</button>
                                    <button type="button" role="tab" class="btn sel" aria-selected="false">ㅎ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul id="search_station" class="line_list bdr_t" role="tabpanel">
                        <!-- s 최근 조회 일때 -->
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>울산(통도사) <span class="badge ktx">KTX</span></span>
                                    </div>
                                    <span class="date"><span class="blind">검색한 날짜</span>07.11</span><!-- [D] 최근 조회 일때 노출 -->
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>감곡장호원 <span class="badge tourism">금빛열차</span></span>
                                    </div>
                                    <span class="date"><span class="blind">검색한 날짜</span>07.11</span><!-- [D] 최근 조회 일때 노출 -->
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <!-- e 최근 조회 -->
                        <!-- #2차 적용 // v1.7 p.30 -->
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>수서<span class="badge srt">SRT</span><span class="badge ktx">KTX</span></span><!-- [D] SRT 정차역 선택 시 srt 뱃지 먼저 노출 -->
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>동탄<span class="badge srt">SRT</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>공주<span class="badge ktx">KTX</span><span class="badge srt">SRT</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <!-- //#2차 적용 // v1.7 p.30 -->
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>서울역 <span class="badge ktx">KTX</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>감곡장호원</span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>광주송정 <span class="badge itx">ITX</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>한림정 <span class="badge mogunghwa">무궁화</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <li>
                            <div class="station_area">
                                <div class="station_item">
                                    <div class="station_info map">
                                        <span>평내호평 <span class="badge saemaeul">새마을</span></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_station"><span class="blind">선택</span></button>
                            </div>
                        </li>
                        <!-- s : 가나다 순 선택시 해당하는 기차역이 없을 때 -->
                        <li>
                            <div class="complete_area">
                                <i class="ico ico_80 error" aria-hidden="true"></i>
                                <p class="tit">‘ㄴ’으로 시작하는 기차역이 없습니다.</p>
                            </div>
                        </li>
                        <!-- e : 가나다 순 선택시 해당하는 기차역이 없을 때 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->
</body>
</html>
