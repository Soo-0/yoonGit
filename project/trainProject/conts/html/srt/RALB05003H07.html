<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">

        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">약관 동의 및 할인 본문 시작</h2>

            <div class="pop_head">

            </div>
            <div class="pop_cont">
                <!-- cms 영역 -->
                <div class="agreement_datail">
                    <h3 class="tit min">수집이용 항목</h3>
                    <p><strong class="em">보훈번호, 비밀번호, 인증번호</strong></p>
                    <h3 class="tit min">수집·이용 목적</h3>

                </div>
                <!-- //cms 영역 -->
            </div>
            <div class="pop_btn btn_wrap">
                <a href="#" class="btn full blue j_pop_close">확인</a>
            </div>
