<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>할인 적용</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">할인 적용</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">할인 적용 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_discountAlert" class="btn blue j_pop_open" role="button">할인 적용 완료 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 할인 적용 완료 팝업 -->
    <div id="pop_discountAlert" class="pop_wrap alert is_active is_visible" aria-hidden="true"><!-- D : 사용 시 is_active is_visible class 삭제 -->
        <article class="popup">
            <div class="pop_cont">
                <p class="pop_txt">할인 선택이 적용 되었습니다. <br>다중 할인을 선택 하신 경우 할인 금액이 큰 순서로 우선 적용 될 수 있습니다. 적용 완료 후 할인 금액이 다를 수 있습니다 </p>
            </div>
            <div class="pop_btn btn_wrap">
                <a href="#" class="btn line blue full j_pop_close">확인</a>
            </div> 
        </article>
    </div>
    <!-- e : 할인 적용 완료 팝업 -->
</body>
</html>
