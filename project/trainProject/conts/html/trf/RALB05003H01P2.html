<body>
    <!-- wrap -->
    <div id="wrap">

                    </li>
                    <li>

                    </li>
                    <li>

                        </label>
                    </li>
                    <li>

                            <i></i>
                            <span>[어른 4] 2호차(일반실) 10A (32,900 원) </span>
                        </label>
                    </li>
                    <li>
                        <label class="radio">

                            <i></i>
                            <span>[어른 5] 2호차(일반실) 10A (32,900 원) </span>
                        </label>
                    </li>
                    <li>
                        <label class="radio">
                            <input type="radio" name="coupon_radio" title="선택">

            </div>
            <div class="pop_btn btn_wrap flex">
