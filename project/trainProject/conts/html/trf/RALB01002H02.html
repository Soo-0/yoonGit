<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>기차 예약</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">기차 예매 팝업</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">기차 예매 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_confirm" class="btn blue j_pop_open" role="button">빠른 기차 예약 확인 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 빠른 기차 예메 팝업 -->
    <div id="pop_confirm" class="pop_wrap modal is_active is_visible"><!-- D : 사용 시 is_active is_visible class 삭제 -->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">빠른 기차 예약</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <div class="box_gray">
                    <p class="t_txt">1시간 이후~3시간 이내의 가장 빠른 기차를 예약 합니다. [일반실 + 선택 좌석 유형] 자동 배정</p>
                </div>
                <div class="train_info">
                    <span class="date">2022.12.16(금)</span>
                    <div class="train_item">
                        <p class="emerg_noti"><strong>당일 빠른 기차 예약이 불가합니다.</strong></p>
                        <p class="txt">가는 날을 직접 선택해서 예약해 주십시오.</p>
                    </div>
                </div>
                <div class="dash_line">
                    <strong class="t_tit">총 2명</strong>
                    <p class="t_txt">어른1, 어린이1</p>
                </div>
            </div>
            <div class="pop_btn btn_wrap flex">
                <button type="button" class="btn gray wd_small j_pop_close">취소</button>
                <button type="button" class="btn blue j_pop_close" disabled>결제하기</button>
            </div> 
        </article>
    </div>
    <!-- e : 빠른 기차 예메 팝업 -->

</body>
</html>
