<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>추가 담기 경고 팝업</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.7.1.min.js"></script><!-- #23.10.30 최신버전으로 변경 -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">예매 고객정보 입력</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">추가 담기 경고 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_additional" class="btn blue j_pop_open" role="button">추가 담기 경고 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 추가 담기 경고 팝업 -->
    <div id="pop_additional" class="pop_wrap alert is_active is_visible"><!-- D : 사용 시 is_active is_visible class 삭제 -->
        <article class="popup">
            <div class="pop_cont">
                <p class="pop_txt">담아둔 승차권이 있습니다.<br> 비우고 새로 담으시겠습니까?</p>
                <p class="pop_txt sub">좌석 임시점유를 제한하기 위해 추가로 담을 수 없습니다.</p>
            </div>
            <div class="pop_btn btn_wrap flex ty2">
                <a href="#" class="btn line gray j_pop_close">취소</a>
                <a href="#" class="btn line blue j_pop_close">비우고 담기</a>
            </div> 
        </article>
    </div>
    <!-- e : 추가 담기 경고 팝업 -->

</body>
</html>
