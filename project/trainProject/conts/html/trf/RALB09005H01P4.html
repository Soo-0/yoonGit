<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">시간표 조회</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">시간표 조회 본문 시작</h2>

            </div>
            <div class="pop_btn btn_wrap flex">
                <a href="#" class="btn line gray j_pop_close">예약취소</a>
                <a href="#" class="btn line blue j_pop_close">자동배정</a>
            </div>

    </div>
