<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>할인쿠폰 적용 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">할인쿠폰 적용</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">할인쿠폰 적용 본문 시작</h2>
                <div class="tab_wrap j_ui_tab">
                    <ul class="tab_list" role="tablist">
                        <li class="on"><a href="#tab1" role="tab" aria-selected="true">할인쿠폰 목록</a></li>
                        <li><a href="#tab2" role="tab" aria-selected="false">할인쿠폰 등록</a></li>
                    </ul>
                </div>
                <div id="tab1" class="tab_cont on" role="tabpanel">
                    <div class="inner">
                        <div>
                            <div class="complete_area">
                                <i class="ico ico_80 error" aria-hidden="true"></i>
                                <p class="txt">등록된 쿠폰이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="tab_cont" role="tabpanel"></div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->
</body>
</html>
