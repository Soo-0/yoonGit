<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">

                <div class="tab_wrap j_ui_tab">
                    <ul class="tab_list" role="tablist">
                        <li><a href="#tab1" role="tab" aria-selected="false">할인쿠폰 목록</a></li>
                        <li class="on"><a href="#tab2" role="tab" aria-selected="true">할인쿠폰 등록</a></li>

                </div>
                <div id="tab1" class="tab_cont" role="tabpanel">
                    <div class="inner">
                        <ul class="inp_list pdt0">
                            <li>
                                <label class="radio">
                                    <input type="radio" name="input_list" title="쿠폰명" checked>
                                    <i></i>

                                </label>
                            </li>
                            <li>

                            <li>

                    </div>
                </div>

                        <ul class="form_area">

                                <label for="input_coupon" class="form_tit">쿠폰 번호</label>

                                    <div class="input_coupon">

                            <li>
