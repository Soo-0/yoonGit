<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>할인 적용 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">할인 적용</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">할인 적용 본문 시작</h2>
                <div class="inner">
                    <p class="thin_txt">좌석을 선택하시면 적용 가능한 <br>
                        <strong>할인 유형을 확인</strong>하실 수 있습니다.
                    </p>
                    <div class="seat_area">
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="어른 좌석선택" checked>
                            <span>어른</span>
                        </label>
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="어른 좌석선택">
                            <span>어른</span>
                        </label>
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="경증 좌석선택">
                            <span>경증</span>
                        </label>
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="중중 좌석선택">
                            <span>중중</span>
                        </label>
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="유아 좌석선택">
                            <span>유아</span>
                        </label>
                        <label class="chk_seat ty1">
                            <input type="radio" name="seat" title="어린이 좌석선택">
                            <span>어린이</span>
                        </label>
                    </div>
                    <ul class="discount_info">
                        <li>
                            <span class="discount_tit">할인대상</span>
                            <span class="discount_txt">2호차 4H, 1호차 5A</span>
                        </li>
                        <li>
                            <span class="discount_tit">할인적용</span>
                            <span class="discount_txt">선택안함</span>
                        </li>
                    </ul>
                </div>
                <hr class="gray_bg"></hr>
                <div class="inner">
                    <ul class="inp_list">
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="선택안함" checked>
                                <i></i>
                                <span>선택안함</span>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="국가유공자">
                                <i></i>
                                <span>국가유공자</span>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="국가유공자 보호자" disabled>
                                <i></i>
                                <span>국가유공자 보호자</span>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="장애의 정도가 심한 장애인 보호자" disabled>
                                <i></i>
                                <span>장애의 정도가 심한 장애인 보호자</span>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="동반유아" disabled>
                                <i></i>
                                <span>동반유아</span>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="input_list" title="할인쿠폰">
                                <i></i>
                                <span>할인쿠폰</span>
                            </label>
                        </li>
                    </ul>
                    <div class="btn_wrap btm_fixed">
                        <button type="button" class="btn blue full">적용</button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->
</body>
</html>
