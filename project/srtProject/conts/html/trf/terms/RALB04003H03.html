<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>개인정보 수집 및 이용 동의 팝업 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">개인정보 수집 및 이용 동의 팝업</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">개인정보 수집 및 이용 동의 팝업 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_checkterms01" class="btn blue j_pop_open" role="button">개인정보 수집 및 이용 동의 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 개인정보 수집 및 이용 동의 팝업 -->
    <div id="pop_checkterms01" class="pop_wrap full" aria-hidden="true"><!-- 활성화 시 is_visible is_active class 추가-->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">개인정보 수집 및 이용 동의</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <div class="pop_term_wrap">
                    <h3>개인정보 수집 및 이용 동의 (필수)</h3>
                    <h5>개인정보 항목</h5>
                    <strong class="detail">이름, 전화번호, 비밀번호</strong>
                    <h5>수집·이용 목적</h5>
                    <strong class="detail">SRT 및 Korail 승차권 예매</strong>
                    <h5>보유·이용기간</h5>
                    <strong class="detail">보관없이 ㈜에스알 및 한국철도공사에 <br> 제공 직후 파기</strong>
                    <p class="term_noti">위 개인정보의 수집 및 이용 동의를 거부할 권리가 있으나, 거부 시 승차권을 예매할 수 없습니다.</p>
                </div>
            </div>
            <div class="pop_btn btn_wrap">
                <a href="#" class="btn full blue j_pop_close">확인</a>
            </div> 
        </article>
    </div>
    <!-- e : 개인정보 수집 및 이용 동의 팝업 -->

</body>
</html>
