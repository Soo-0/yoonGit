<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>인원 선택 팝업 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">인원 선택 팝업</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">인원 선택 팝업 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_counter01" class="btn blue j_pop_open" role="button">인원 선택 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 인원 선택 팝업 -->
    <div id="pop_counter01" class="pop_wrap modal" aria-hidden="true"><!-- 활성화 시 is_visible is_active class 추가 -->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">인원 선택</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <div class="count_wrap">
                    <div class="counter_tit">
                        <span class="t_txt"><strong>어른 1명</strong></span>
                        <span class="t_txt_sub">만 13세 이상</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
                <div class="count_wrap">
                    <div class="counter_tit">
                        <span class="t_txt"><strong>어린이 0명</strong></span>
                        <span class="t_txt_sub">만 6~12세</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
                <div class="count_wrap">
                    <div class="counter_tit">
                        <div class="txt_tooptip_wrap">
                            <span class="t_txt"><strong>유아 0명</strong></span>
                            <div class="tooltip_area">
                                <button type="button" class="btn_tooltip" role="button"><span class="blind">해당내용 자세히 보기</span></button>
                                <div class="tooltip_cont">
                                    <p>
                                        만 6세 미만의 유아는 어른 1명당 1명까지 별도의 좌석 지정 없이 보호자가 동반하여 승차할 수 있습니다.<br>
                                        다만, 좌석을 지정하거나 어른 1명당 유아 1명을 초과하여 이용하는 경우는 유아 승차권을 구매 하셔야 합니다.
                                    </p>
                                    <button type="button" class="tooltip_close" role="button"><span class="blind">닫기</span></button>
                                </div>
                            </div>
                        </div>
                        <span class="t_txt_sub">만 6세 미만</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
                <div class="count_wrap">
                    <div class="counter_tit">
                        <span class="t_txt"><strong>경로 0명</strong></span>
                        <span class="t_txt_sub">만 65세 이상</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
                <div class="count_wrap">
                    <div class="counter_tit">
                        <span class="t_txt"><strong>중증장애인 0명</strong></span>
                        <span class="t_txt_sub">장애 1~3급</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
                <div class="count_wrap">
                    <div class="counter_tit">
                        <span class="t_txt"><strong>경증장애인 0명</strong></span>
                        <span class="t_txt_sub">장애 4~6급</span>
                    </div>
                    <div class="counter_item">
                        <button type="button" class="btn_count minus" disabled="disabled"><span class="blind">빼기</span></button>
                        <input type="text" value="0" class="num" readonly>
                        <button type="button" class="btn_count plus"><span class="blind">더하기</span></button>
                    </div>
                </div>
            </div>
            <div class="fixed_txt btm_fixed">
                <p class="t_txt2 sub">인원을 선택해주세요.</p><!-- D : 활성화 시 sub class 삭제 -->
                <div class="btn_wrap">
                    <a href="#" class="btn blue full" role="button">선택완료 <span>0</span></a>
                </div>
            </div>
        </article>
    </div>
    <!-- e : 인원 선택 팝업 -->

</body>
</html>
