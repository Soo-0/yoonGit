<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>기차 조회 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">기차 조회</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">기차 조회 본문 시작</h2>
                <div class="rezinfo_box">
                    <div class="train_station big">
                        <span><strong>수서</strong></span>
                        <i class="ico ico_22 boarding_arr ty2"><span class="blind">출발/도착</span></i><!-- #23.05.12 접근성 수정 / boarding_arr 추가 -->
                        <span><strong>부산</strong></span>
                    </div>
                    <p class="t_txt">어른1, 어린이1</p>
                </div>
                <div class="train_connect_wrap">
                    <div class="date_change">
                        <button type="button" class="btn_date prev"><span class="blind">이전날짜</span></button>
                        <strong class="date">2022.12.16(금)</strong>
                        <button type="button" class="btn_date next"><span class="blind">다음날짜</span></button>
                    </div>
                    <div class="sel_wrap">
                        <div class="sel_item">
                            <a href="#sel_seat" class="sel_box j_pop_open" role="button" title="좌석 선택"><span>수동휠체어석</span></a>
                        </div>
                        <div class="sel_item">
                            <a href="#sel_boarding" class="sel_box j_pop_open" role="button" title="편도, 환승 선택"><span>편도</span></a>
                        </div>
                    </div>
                    <!-- s : 목록이 없을때  -->
                    <div class="complete_area">
                        <i class="ico ico_80 error" aria-hidden="true"></i>
                        <p class="txt">조회 가능한 기차가 없습니다.</p><!-- #23.05.11 문구수정 -->
                    </div>
                    <!-- e : 목록이 없을때  -->
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->
</body>
</html>
