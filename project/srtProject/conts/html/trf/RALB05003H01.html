<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="신한 SRT, 신한">
    <title>약관 동의 팝업 | Srt</title>
    <!-- s : pub style, js -->
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_import.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../../conts/css/trf_operation.css" media="all" /><!-- 운영 css -->
    <script type="text/javascript" src="../../../conts/js/libs/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/libs/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../../../conts/js/trf_common.js"></script>
    <!-- e : pub style, js -->
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <button type="button" class="btn_back">이전으로 가기</button>
                <div class="title">약관 동의 팝업</div>
                <button type="button" class="btn_close">닫기</button>
            </div>
        </header>
        <div id="container">
            <div id="contents">
                <h2 id="pageTit" class="blind">약관 동의 팝업 본문 시작</h2>
                <div class="inner">
                    <a href="#pop_terms01" class="btn blue j_pop_open" role="button">약관 동의 팝업</a>
                </div>
            </div>
        </div>
    </div>   
    <!-- // #wrap -->

    <!-- s : 약관 동의 팝업 --> 
    <div id="pop_terms01" class="pop_wrap modal" aria-hidden="true"><!-- 활성화 시 is_visible is_active class 추가 -->
        <article class="popup">
            <div class="pop_head">
                <h1 class="pop_tit">약관에 동의해주세요.</h1>
                <a href="#" class="btn_close j_pop_close" role="button"><span class="blind">팝업창 닫기</span></a>
            </div>
            <div class="pop_cont">
                <div class="agree_area">
                    <div class="checkall">
                        <label class="checkbox check_all">
                            <input type="checkbox" name="chk_agree" title="필수 약관 전체 동의">
                            <i></i>
                            <span>전체 동의</span>
                        </label>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_agree" title="[필수] 취소 환불 규정 동의">
                                <i></i>
                                <span>[필수] 취소 환불 규정 동의</span>
                            </label>
                            <a href="#" class="arr" role="button"><span class="blind">약관 새창으로보기</span></a><!-- #23.05.12 접근성 수정 / 문구수정 -->
                        </li>
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_agree" title="[필수] 여객운송 약관 및 부속 약관 동의">
                                <i></i>
                                <span>[필수] 여객운송 약관 및 부속 약관 동의</span>
                            </label>
                            <a href="#" class="arr" role="button"><span class="blind">약관 PDF로보기</span></a><!-- #23.05.12 접근성 수정 / 문구수정 -->
                        </li>
                        <li>
                            <label class="checkbox ty2">
                                <input type="checkbox" name="chk_agree" title="[필수] 신한pLay 예매 서비스 이용 동의">
                                <i></i>
                                <span>[필수] 신한pLay 예매 서비스 이용 동의</span>
                            </label>
                            <a href="#" class="arr" role="button"><span class="blind">약관 새창으로보기</span></a><!-- #23.05.12 접근성 수정 / 문구수정 -->
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pop_btn btn_wrap">
                <button type="button" class="btn blue full" disabled="">확인</button><!-- D : 활성화 시 disabled 삭제 -->
            </div> 
        </article>
    </div>
    <!-- e : 약관 동의 팝업 -->

</body>
</html>
