<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="Pragma" content="no-cache">

<body>
    <!-- wrap -->
    <div id="wrap">
        <header id="header">
            <div class="inner">

            <div class="pop_cont">

            </div>
            <div class="pop_btn btn_wrap">
                <a href="#" class="btn line blue full j_pop_close">확인</a>
            </div> 
        </article>
    </div>
